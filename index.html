<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="styless.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h1 >Drum 🥁 Kit</h1>
    <button class="tom1" onclick="tom1();">
        <img src="images/tom1.png" alt="">
        a
    </button>
    <button class="tom2" onclick="tom2();">
        <img src="images/tom2.png" alt="">
        b
    </button>
    <button class="tom3" onclick="tom3();">
        <img src="images/tom3.png" alt="">
        h
    </button>
    <button class="tom4" onclick="tom4();">
        <img src="images/tom4.png" alt="">
        i
    </button>
    <button class="snare" onclick="snare();">
        <img src="images/snare.png" alt="">
        j
    </button>
    <button class="crash" onclick="crash();">
        <img src="images/crash.png" alt="">
        i
    </button>
    <button class="kick" onclick="kick();">
        <img src="images/kick.png" alt="">
        t
    </button>

    <script src="drumindex.js"></script>
</body>

</html>
